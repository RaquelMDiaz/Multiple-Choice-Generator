<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Edit Test</title>
		<link type="text/css" rel="stylesheet" href="../css/style.css" />
		<script src="../js/jquery-2.1.1.js"></script> 
		<script src="../js/functions_library.js"></script> 
		<script src="../js/edit_test.js"></script>
	</head>
	<body>
		<form name = "display_section" id = "display_section">
			<div class = "question_set_from_db"></div>
			<h2 class="">Edit Your Test</h2> 
			<input type="text" name="test_name" id ="test_name" class="" size="100" />
			<br/>
			<div id="display_questions_sets"></div>
			<input type="submit" name="add_question_set" id ="add_question_set" class = "" value="Add Question Set" />
			<input type="submit" name="evaluate_test" id="evaluate_test" class = "" value="Evaluate Test" />
			<input type="submit" name="reset_test" id="reset_test" class = "" value="Reset Test" />
			<input type="submit" name="save_test" id="save_test" class = "" value="Save Test">
		</form>
		<div id="my_edit_overlay" class="my_edit_overlay">
			<div class="in-overlay">
				<p>Edit the selected question.</p>
				<form name="my_display_overlay" id="my_display_overlay">
					<br/>
					<label for="test_question" class="">Type in a question</label><br/><br/>
					<input type="text" name="test_question" id = "test_question" class="" size="40" />
					<br/><br/>
					<label for="correct_question" class="">Correct answer</label><br/><br/>
					<input type="text" name="correct_question" id = "correct_question" class="" size="40" />
					<br/><br/>
					<label for="incorrect_question1" class="">First incorrect answer</label><br/><br/>
					<input type="text" name="incorrect_question1" id = "incorrect_question1" class="" size="40" />
					<br/><br/>
					<label for="incorrect_question2" class="">Second incorrect answer</label><br/><br/>
					<input type="text" name="incorrect_question2" id = "incorrect_question2" class="" size="40" />
					<br/><br/>
					<label for="incorrect_question3" class="">Third incorrect answer</label><br/><br/>
					<input type="text" name="incorrect_question3" id = "incorrect_question3" class="" size="40" />
					<br/>
					<input type="submit" name="change_question" id = "change_question" class="" value="Change Question" />
					<input type="submit" name="overlay_add_question_set" id = "overlay_add_question_set" class="" value="Add Question Set" />
					<input type="submit" name="cancel_question" id = "cancel_question" class="" value="Cancel" />
				</form>
			</div>
		</div>
		<br/>
		<div id="score_section"></div>
		<footer>
			<p>Term Project - Summer Semester 2014 - Raquel Diaz</p>
		</footer>
	</body>
</html>
